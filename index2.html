<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конференция туралы пікір</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('conference_background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .question {
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Конференция сізге ұнады ма?</h2>
        <form id="feedbackForm">
            <div class="question">
                <input type="radio" name="feedback" value="иә" required> Иә<br>
                <input type="radio" name="feedback" value="жоқ" required> Жоқ<br>
                <input type="radio" name="feedback" value="өте қатты ұнады" required> Өте қатты ұнады!<br>
            </div>
            <div class="question">
                <label>Пікіріңіз:</label><br>
                <textarea name="comment" placeholder="Пікіріңізді қалдырыңыз..." required></textarea>
            </div>
            <button type="submit">Жауап беру</button>
        </form>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData(event.target);
            let feedback = formData.get("feedback");
            let comment = formData.get("comment");

            let storedFeedback = JSON.parse(localStorage.getItem("conferenceFeedback")) || [];
            storedFeedback.push({ feedback, comment });
            localStorage.setItem("conferenceFeedback", JSON.stringify(storedFeedback));

            window.location.href = "./thank_you.html";
        });
    </script>
</body>
</html>
